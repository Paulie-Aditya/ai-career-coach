# Google Cloud Build configuration for AI Career Coach
steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/ai-career-coach:$COMMIT_SHA", "."]

  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ai-career-coach:$COMMIT_SHA"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "ai-career-coach"
      - "--image"
      - "gcr.io/$PROJECT_ID/ai-career-coach:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "80"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--max-instances"
      - "10"
      - "--set-env-vars"
      - "GEMINI_API_KEY=$$GEMINI_API_KEY"

# Store images in Container Registry
images:
  - "gcr.io/$PROJECT_ID/ai-career-coach:$COMMIT_SHA"

# Build options
options:
  machineType: "E2_HIGHCPU_8"
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
